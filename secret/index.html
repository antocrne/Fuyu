<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Fuyu Studio</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="maincontent" id="home">
    <header class="header home__header">
      <nav class="header__nav">
        <a href="index.html"><img src="img/logo/fuyu.png" alt="Logo Fuyu Studio" class="logo"></a>
      </nav>
      <div class="header__section">
        <span class="resp__menu">Menu</span>
        <a href="projets.html" class="hover__line">Projets</a>
        <a href="services.html" class="hover__line">Services</a>
        <a href="#" class="hover__line">A Propos</a>
      </div>
    </header>
    <div class="mainvisual">
      <div class="mainvisual__bg">
        <div class="mainvisual__img">
          <img src="img/logo/Logotype_Rose.svg" alt="">
        </div>
      </div>
      
      <div class="mainvisual__title">
        <h1>Studio de Création</h1>
      </div>
      <div class="mainvisual__scroll">
        <span>Scroll</span>
        <div class="bar"></div>
      </div>
    </div>
  </div>
  <div class="section__last">
    <div class="anim-down"><span id="anim-down"></span></div>
    <div class="l__content">
      <div class="l__title" id="t-reveal">
        <h2>Héritage</h2>
      </div>
      <div class="l__picture" id="l-reveal">
        <a href="#">
          <img src="img/projects/heritage.jpg" alt="">
        </a>
      </div>
    </div>
  </div>
  

  <div class="additional">
    <div class="lg__link">
      <a href="#">FR</a>
      <span>|</span>
      <a href="#">EN</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <script src="js/plugins/TweenMax.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
